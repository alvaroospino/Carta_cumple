<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada con Sorpresa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff758c);
            background-size: 200% 200%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 15px;
            animation: gradientBG 10s ease infinite;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }

        .card-container {
            position: relative;
            width: min(320px, 90vw);
            height: auto;
            min-height: 420px;
            perspective: 1000px;
            margin: 20px auto;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(180deg);
            animation: openCard 2s forwards ease-in-out;
            overflow: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .content {
            opacity: 0;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            padding: 10px;
            transform: translateY(20px);
            animation: showMessage 1.5s forwards 2s ease-in-out;
        }

        .surprise-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
            padding: 20px;
            text-align: center;
        }

        .surprise-message {
            font-size: clamp(1.5em, 5vw, 2.5em);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
            padding: 0 15px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #ff4b5c;
            margin: 15px 0;
            font-size: clamp(24px, 5vw, 28px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            width: 100%;
            word-wrap: break-word;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
            font-size: clamp(14px, 4vw, 16px);
            width: 100%;
            word-wrap: break-word;
        }

        .close-btn {
            width: auto;
            min-width: 120px;
            max-width: 90%;
            white-space: nowrap;
        }

        @keyframes openCard {
            0% { transform: rotateY(180deg) scale(0.5); opacity: 0; }
            100% { transform: rotateY(0deg) scale(1); opacity: 1; }
        }

        .content {
            opacity: 0;
            transform: translateY(20px);
            animation: showMessage 1.5s forwards 2s ease-in-out;
        }

        @keyframes showMessage {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .image-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            border: 4px solid #ff4b5c;
            box-shadow: 0 0 15px rgba(255, 75, 92, 0.5);
            transform: scale(0);
            animation: popIn 1s forwards 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            color: #ff4b5c;
            margin: 15px 0;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
            font-size: 16px;
        }

        .close-btn {
            opacity: 0;
            margin-top: 25px;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff4b5c, #ff758c);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transform: translateY(10px);
            transition: all 0.3s ease;
            animation: showButton 1s forwards 4s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 75, 92, 0.3);
        }

        .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 75, 92, 0.4);
        }

        @keyframes showButton {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8) translateY(-50px); }
        }

        .balloon {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Estilos para la sorpresa final */
        .surprise-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 20;
        }

        .surprise-message {
            font-size: 2.5em;
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.5);
        }

        .show-surprise {
            display: flex;
        }

        .animate-surprise {
            animation: surpriseIn 1s forwards;
        }

        @keyframes surpriseIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            animation: floatHeart 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0.3); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .gift-box {
            font-size: 5em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px;
            opacity: 0;
        }

        .gift-box:hover {
            transform: scale(1.1);
        }

        .animate-gift {
            animation: giftIn 1s forwards 1s;
        }

        .gift-box {
            font-size: clamp(48px, 15vw, 72px);
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px;
            opacity: 0;
            user-select: none;
            animation: floatGift 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes floatGift {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-10px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-10px) rotate(-5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .gift-box:hover {
            animation: shakeGift 0.15s ease-in-out infinite;
        }

        @keyframes shakeGift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-4px, -4px) rotate(-5deg) scale(1.1);
            }
            50% {
                transform: translate(4px, 4px) rotate(5deg) scale(1.1);
            }
            75% {
                transform: translate(-4px, 2px) rotate(-3deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        .gift-box:active {
            animation: pressGift 0.2s ease-in-out forwards;
        }

        @keyframes pressGift {
            0% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        .animate-gift {
            animation: giftIn 1s forwards 1s, floatGift 3s ease-in-out infinite 2s;
        }

        @keyframes giftIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }

         /* Estilos para la carta final */
        .final-card {
            position: absolute;
            background: linear-gradient(135deg, #fff8f8, #ffffff);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 90%;
            width: 320px;
            opacity: 0;
            transform: translateY(100vh) scale(0.5);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #ff758c;
            display: none;
        }

        .final-card.show {
            display: block;
            animation: cardRiseUp 1.5s forwards cubic-bezier(0.4, 0, 0.2, 1);
        }

        .final-card .message {
            color: #5a494b;
            font-size: clamp(18px, 4vw, 24px);
            line-height: 1.5;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .final-card .heart-icon {
            font-size: 40px;
            margin: 15px 0;
            display: inline-block;
            opacity: 0;
            transform: scale(0.5);
        }

        .final-card.show .message {
            animation: fadeInUp 1s forwards 0.8s;
        }

        .final-card.show .heart-icon {
            animation: popHeart 1s forwards 1.2s;
        }

        @keyframes cardRiseUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0.5);
            }
            60% {
                opacity: 1;
                transform: translateY(-20px) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popHeart {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Ajuste del contenedor de sorpresa para la nueva carta */
        .surprise-container {
            justify-content: center;
            align-items: center;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <canvas class="confetti" id="confetti"></canvas>
    <div class="card-container">
        <div class="card" id="card">
            <div class="content">
                <div class="image-container">
                    <img src="cami.jpg" alt="Imagen de cumplea√±os">
                </div>
                <h2>¬°Feliz Cumplea√±os! üéâ</h2>
                <p>En este d√≠a tan especial, quiero desearte un cumplea√±os lleno de alegr√≠a, sonrisas y momentos inolvidables. ¬°Que todos tus deseos se hagan realidad!</p>
                <button class="close-btn" onclick="closeCard()">Presioname üéà</button>
            </div>
        </div>
    </div>

    <div class="surprise-container" id="surprise">
        <div class="surprise-message" id="surpriseMsg">
            ¬°Espera! Hay algo m√°s para ti...
        </div>
        <div class="gift-box" id="giftBox" onclick="openGift()">
            üéÅ
        </div>
    </div>
     <div class="final-card" id="finalCard">
        <div class="heart-icon">üíù</div>
        <div class="message">
            ¬°Te quiero much√≠simo!<br>
            Gracias por ser parte de mi vida üíñ
        </div>
    </div>
    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.top = Math.random() * window.innerHeight + 'px';
            balloon.style.fontSize = '2rem';
            balloon.innerHTML = 'üéà';
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 6000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.innerHTML = '‚ù§Ô∏è';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function addBalloons() {
            setInterval(createBalloon, 2000);
        }

        function closeCard() {
            document.getElementById("card").classList.add("fade-out");
            setTimeout(() => {
                document.getElementById("card").style.display = "none";
                showSurprise();
            }, 1500);
        }

        function showSurprise() {
            const surprise = document.getElementById("surprise");
            const surpriseMsg = document.getElementById("surpriseMsg");
            const giftBox = document.getElementById("giftBox");
            
            surprise.classList.add("show-surprise");
            surpriseMsg.classList.add("animate-surprise");
            giftBox.classList.add("animate-gift");
            
            setInterval(createHeart, 500);
        }

       function openGift() {
            const giftBox = document.getElementById("giftBox");
            const surpriseMsg = document.getElementById("surpriseMsg");
            const finalCard = document.getElementById("finalCard");
            
            giftBox.style.transform = "scale(1.2)";
            
            setTimeout(() => {
                giftBox.style.opacity = "0";
                surpriseMsg.style.opacity = "0";
                
                setTimeout(() => {
                    giftBox.style.display = "none";
                    surpriseMsg.style.display = "none";
                    finalCard.classList.add("show");
                    launchConfetti();
                }, 500);
            }, 500);
        }

        function launchConfetti() {
            const confettiSettings = { 
                target: 'confetti',
                max: 150,
                size: 1.2,
                clock: 25,
                rotate: true,
                colors: [[255, 75, 92], [255, 126, 179], [255, 117, 140]]
            };
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }

        window.onload = () => {
            launchConfetti();
            addBalloons();
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js"></script>
</body>
</html>
